<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Prueba de comunicación Modbus sin ID LabVIEW</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<h1>Prueba de comunicación Modbus</h1>

<form action="" method = "POST">
  {% csrf_token %}
  <div class="mb-3 row">
    <label for="IP" class="col-sm-2 col-form-label">IP</label>
    <div class="col-sm-10">
      <input type="text" name="IP" class="form-control" >
    </div>
  </div> 

  <div class="mb-3 row">
    <label for="Puerto" class="col-sm-2 col-form-label">Puerto</label>
    <div class="col-sm-10">
      <input type="text" name="Puerto" class="form-control" >
    </div>
  </div> 

  <div class="mb-3 row">
    <label for="ID" class="col-sm-2 col-form-label">ID Modbus</label>
    <div class="col-sm-10">
      <input type="text" name="ID" class="form-control" >
    </div>
  </div> 

  <div class="mb-3 row">
    <label for="Registro_Inicio" class="col-sm-2 col-form-label">Registro Inicio</label>
    <div class="col-sm-10">
      <input type="text" name="Registro_Inicio" class="form-control" >
    </div>
  </div> 

  <div class="mb-3 row">
    <label for="Cantidad_Registros" class="col-sm-2 col-form-label">Cantidad de Registros</label>
    <div class="col-sm-10">
      <input type="text" name="Cantidad_Registros" class="form-control" >
    </div>
  </div> 

<button class="btn btn-primary" type="submit">Button</button>
</form>

{{IP}}
{{Registro_Inicio}}
{{Cantidad_registros}}
{{Puerto}}
{{ID}}
{{Com}}

</body>
</html>
