<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prueba comunicación Modbus</title>
  <header>Prueba de comunicación Modbus</header>
</head>
<body>
  <form action="" method = "POST">
    {% csrf_token %}
    
    <label for="Cliente">Dispositivo</label>

    <select name="Dispositivo">
      {% for x in Dispositivos %}
      <option value="{{x.ID_Labview}}">{{x.ID_Labview}}</option>
      
      {% endfor %}
    </select>

    <button type = "submit" value = "OK">Prueba de comunicación</button>
  </form>
  <header>{{Registros}}</header>
  <header>{{Cliente}}</header>
  <header>{{Registro}}</header>
  <header>{{Cantidad_de_Registros}}</header>
  <header>{{IP}}</header>
  <header>{{ID_Labview}}</header>
  <header>{{Modbus_ID}}</header>
</body>
</html>
